name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          TokenVariable: ${{ secrets.HF_ACTION_TOKEN }}
        run: git push https://jagruti25:$TokenVariable@https://huggingface.co/spaces/Jagruti25/CaseStudy1_DuplicatedÂ 
      
